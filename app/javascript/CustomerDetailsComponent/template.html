<section class="customer-details" *ngIf="customer">
<form>
  <div class="row">
    <div class="col-md-6">
      <shine-customer-info></shine-customer-info>
      <article class="panel panel-default">
        <header class="panel-heading">
          <h2 class="h4">
            Shipping Address
          </h2>
        </header>
        <section class="panel-body">
          <div class="form-group">
            <label class="sr-only" for="street-address">
              Street Address
            </label>
            <input type="text" class="form-control"
                   name="street-address" value="123 Any St">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="sr-only" for="city">City</label>
                <input type="text" class="form-control"
                       name="city" value="Washington">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="sr-only" for="state">State</label>
                <input type="text" class="form-control"
                       name="state" value="DC">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="zip">Zip</label>
                <input type="text" class="form-control"
                       name="zip" value="20001">
              </div>
            </div>
          </div>
        </section>
      </article>
    </div>
    <div class="col-md-6">
      <article class="panel panel-default">
        <header class="panel-heading">
          <h2 class="h4">
            Billing Info
          </h2>
        </header>
        <section class="panel-body">
          <article>
            <div class="row">
              <div class="col-md-7">
                <p class="h4">
                  ****-****-****-1234
                  <span class="label label-success">VISA</span>
                </p>
                <p class="h5">
                  <label>Expires:</label> 04/19
                </p>
              </div>
              <div class="col-md-5 text-right">
                <button class="btn btn-lg btn-default">
                  View Detailsâ€¦
                </button>
              </div>
            </div>
          </article>
          <hr>
          <article class="well well-sm">
            <header>
              <h1 class="h5">
                Billing Address
                <small>
                  <input type="checkbox"> Same as shipping?
                </small>
              </h1>
            </header>
            <div class="form-group">
              <label class="sr-only" for="street-address">
                Street Address
              </label>
              <input type="text" class="form-control"
                     name="street-address" value="123 Any St">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="sr-only" for="city">City</label>
                  <input type="text" class="form-control"
                         name="city" value="Washington">
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label class="sr-only" for="state">State</label>
                  <input type="text" class="form-control"
                         name="state" value="DC">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="sr-only" for="zip">Zip</label>
                  <input type="text" class="form-control"
                         name="zip" value="20001">
                </div>
              </div>
            </div>
          </article>
        </section>
      </article>
    </div>
  </div>
</form>
</section>
